name: Build Unity WebGL and deploy to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Cache
        uses: actions/cache@v3
        with:
          path: /Library
          key: Library-NeonBlack-WebGL
          restore-keys: |
            Library-NeonBlack-
            Library-
      - name: Restore NuGet packages
        run: |
          sudo apt-get install -y dotnet-sdk-8.0
          dotnet tool install --global NuGetForUnity.Cli --version 4.1.1 || true
          dotnet tool run nugetforunity restore
      - name: Build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          customImage: 'unityci/editor:ubuntu-2022.3.5f1-webgl-3.1.0'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/WebGL/WebGL

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
